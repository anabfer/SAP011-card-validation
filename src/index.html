<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validador</title>
  <link rel="shorcut icon" href="./assets/labcolor.jpg">
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" as="script" href="//g.fastcdn.co/js/utils.c997ba789ee31fe61b1e.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>
      &lt;LaboCred&gt;
    </h1>
    <nav>
      <a href="https://www.laboratoria.la/br" target="_blank" class="cabecalho">A Laboratória</a>
      <a href="./index.html" class="cabecalho"> Validar seu Cartão</a>
    </nav>

  </header>


  <main>
    
    <form>
      <div class="mensagem">
        <h2>Insira os dados e valide seu <br>
          &lt;LaboCred&gt;
        </h2>
      </div>
      <label>Nome da Titular:</label>
      <input class="form1" type="text" placeholder=" Digite seu nome" id="nome" name="nome" autocomplete="off">
      <br>
      <label>Número do Cartão:</label>
      <input class="form1 cardNumberInput " type="text" name="numero" id="numero" maxlength="16"
        placeholder="000 0000 0000 0000">
      <div class="formulario2">
        <div>
          <label>Validade:</label>
          <input class="form2" type="text" id="validade" name="validade" placeholder="00/00" maxlength="5" onkeyup="adicionarPontoValidade()">
        </div>
        <div>
          <label>CVV:</label>
          <input class="form2" type="text" id="cvv" name="cvv" placeholder="123" maxlength="3">
          <br>
        </div>
      </div>

      <button class="button1">Confirmar</button>
      <button class="button2">Cancelar</button>
    </form>

  <div class="ladoDireito">
    <section class="card">

      <div class="chip" id="card-chip">
        <img src="./assets/l.png" alt="chip" />
      </div>
      <div>
        <img src="./assets/chip.png" alt="chip" class="chip2">



      </div>
      <input type="text" class="card-clone" id="nomeCard" disabled>
      <input class="card-clone" id="numeroCard" placeholder="1234 5678 9111 1213" name="esseAqui" disabled>
      <div class="test">
        <div>
          <input class="card-clone" id="validadeCard" placeholder="MM/AA" disabled>
        </div>
        <div>
          <input class="card-clone" id="cvvCard" placeholder="***" disabled>
        </div>
      </div>
    </section>

    <p id="mensagem"></p>

  </div>
  </main>







  
  <script src="index.js" type="module"></script>


</body>

</html>
